syntax = "proto3";

package dev.develsinthedetails.eatpoopyoucat;
option optimize_for = LITE_RUNTIME;

message Coordinates {
  float x = 1;
  float y = 2;
}

message LineSegment {
  Coordinates start = 1;
  Coordinates end = 2;
}

message Line {
  repeated LineSegment lineSegment = 1;
}

message Drawing {
  repeated Line line = 1;
}
