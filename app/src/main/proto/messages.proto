syntax = "proto3";

package dev.develsinthedetails.eatpoopyoucat;
option optimize_for = LITE_RUNTIME;

message LineSegment {
    float startX = 1;
    float startY = 2;
    float endX = 3;
    float endY = 4;
}

message Line {
  repeated LineSegment lineSegment = 1;
}

message Drawing {
  repeated Line line = 1;
}
